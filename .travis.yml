language: php
dist: trusty
env:
  - WP_VERSION=latest
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
jobs:
  include:
    - stage: test
      php: 7.0
      name: "Different linters"
      script:
        - composer install
        - composer run-script lint
    - stage: test
      php: 7.1
      name: "Code climate"
      env:
        - CC_TEST_REPORTER_ID= b6145e78ee9b35206e3eec359227b1645923db67fe0459b437cfe1589b5ab2b8
        - GIT_COMMITTED_AT=$(git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct);
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build;
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT;

    - php: 5.2
      dist: precise
      script:
        - ./bin/run-unit-tests.sh
    - php: 5.3
      dist: precise
      script:
        - ./bin/run-unit-tests.sh
    - php: 5.4
      script:
        - ./bin/run-unit-tests.sh
    - php: 5.5
      script:
        - ./bin/run-unit-tests.sh
    - php: 5.6
      script:
        - ./bin/run-unit-tests.sh
    - php: 7.0
      script:
        - ./bin/run-unit-tests.sh
    - php: 7.1
      script:
        - ./bin/run-unit-tests.sh

    - stage: deploy
      before_install:
        - nvm install && nvm use
        - npm install npm -g
      script:
        - travis_retry npm install
        - travis_retry composer install --no-dev
        - npm run-script build || exit 1
        - npm run semantic-release || exit 1

stages:
  - name: deploy
    if: branch = master and type != "pull_request" and repo = "Codeinwp/optimole-wp"
  - name: test
    if: type = "pull_request"