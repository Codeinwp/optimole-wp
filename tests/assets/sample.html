<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML with Images</title>
</head>
<body>

    <!-- Header Image -->
    <header>
        <h1>Welcome to Example Page</h1>
        <img src="https://example.com/images/header.jpg" alt="Header Image">
    </header>

    <!-- Main Content -->
    <main>
        <p>This is a sample paragraph with an inline image.</p>
        <img src="https://example.com/images/inline1.png" alt="Inline Image 1">

        <section>
            <h2>Section with Image</h2>
            <p>Some more content here.</p>
            <img src="https://example.com/images/section-image.jpg" alt="Section Image">
        </section>

        <!-- List with Image -->
        <ul>
            <li>Item 1</li>
            <li>Item 2 with image <img src="https://example.com/images/list-image.png" alt="List Image"></li>
            <li>Item 3</li>
        </ul>

        <!-- Div with multiple images -->
        <div class="gallery">
            <h3>Gallery</h3>
            <img src="https://example.com/images/gallery1.jpg" alt="Gallery Image 1">
            <img src="https://example.com/images/gallery2.jpg" alt="Gallery Image 2">
        </div>

    </main>

    <!-- Footer -->
    <footer>
        <p>Footer content here.</p>
    </footer>

</body>
</html>
