version: "2"         # required to adjust maintainability checks
plugins:
  phpcodesniffer:
    enabled: false
  phpmd:
    enabled: false
  sonar-php:
    enabled: false
checks:
  argument-count:
    config:
      threshold: 5
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 25
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 5
exclude_patterns:
- "inc/old_replacer.php"