version: "2"         # required to adjust maintainability checks
plugins:
  eslint:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  sonar-php:
    enabled: true
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 35
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
exclude_patterns:
- "inc/old_replacer.php"